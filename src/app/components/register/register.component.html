<div class="container">

  <div class="row">
    <div class="col-md-6">
      <h1>Register</h1>
      <p class="lead">Already a member? Please <a routerLink="/login">log in</a> instead.</p>
      <form class="authentication-form" (submit)="register()">
        <div class="form-group">
          <mat-form-field>
            <input matInput type="text" class="form-control" name="name" placeholder="Enter your name"
                   [(ngModel)]="credentials.name">
          </mat-form-field>
        </div>
        <div class="form-group">
          <mat-form-field>
            <input matInput type="email" class="form-control" name="email" placeholder="Enter email"
                   [(ngModel)]="credentials.email">
          </mat-form-field>
        </div>
        <div class="form-group">
          <mat-form-field>
            <input matInput type="password" class="form-control" name="password" placeholder="Password"
                   [(ngModel)]="credentials.password">
          </mat-form-field>
        </div>
        <button type="submit" class="btn primary btn-default">Register!</button>
      </form>
    </div>
  </div>

</div>
