<div class="container">

  <div class="row">

    <div class="col-md-6">

      <h1 class="form-signin-heading">Sign in</h1>
      <p class="lead">Not a member? Please <a routerLink="/register">register</a> instead.</p>

      <form class="authentication-form" (submit)="login()">
        <div class="form-group">
          <mat-form-field>
            <input matInput type="email" class="form-control" name="email" placeholder="Enter email"
                   [(ngModel)]="credentials.email">
          </mat-form-field>
        </div>
        <div class="form-group">
          <mat-form-field>
            <input matInput type="password" class="form-control" name="password" placeholder="Password"
                   [(ngModel)]="credentials.password">
          </mat-form-field>
        </div>
        <button type="submit" class="btn primary btn-default">Sign in!</button>
      </form>

    </div>
  </div>

</div>
