<mat-card *ngIf="model" (keyup.enter)="saveField()" attr.id="{{model.id}}" class="list-item">
  <mat-radio-button matTooltip="Mark as completed" class="list-item_left-action-button"
                    *ngIf="!model.isUnderEdit && model.listType==='todo'"
                    (click)="markAsCompletedDebouncer.next(model)">
  </mat-radio-button>
  <button matTooltip="Move to Todo List" class="list-item_left-action-button _move" mat-icon-button
          *ngIf="!model.isUnderEdit && model.listType==='all'"
          (click)="moveToTodoList.emit(model)">
    <mat-icon>chevron_left</mat-icon>
  </button>
  <mat-form-field class="list-item-description" *ngIf="model.isUnderEdit">
    <input #inp matInput [(ngModel)]="model.description">
  </mat-form-field>
  <mat-card-content class="list-item-description" *ngIf="!model.isUnderEdit">{{model.description}}</mat-card-content>
  <mat-card-actions>
    <button *ngIf="model.isUnderEdit" (click)="saveField()" mat-button class="edit-button">
      Save
    </button>
    <button *ngIf="!model.isUnderEdit" (click)="editField()" mat-button class="edit-button">
      Edit
    </button>
    <button (click)="deleteItemDebouncer.next(model)" mat-button class="delete-button">
      Delete
    </button>
  </mat-card-actions>
</mat-card>
